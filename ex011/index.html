<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h2>Vamos repoduzir audios</h2>
    <p>Vamos aprender a repoduzir audios em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/George's Lament - Go By Ocean.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir o audio <a href="midia/George's Lament - Go By Ocean.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
